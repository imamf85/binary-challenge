<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our List Data</title>
    <link rel="stylesheet" href="DOM-CSS.css">
</head>

<body>
    <h1>My To Do List</h1>

    <div class="search-keyword">
        <label for="search">search user:</label>
        <input type="search" id="search">
    </div>

    <article class="grid" id="area"></article>

 
    <select name="dropdownPages" id="dropdownPages">
        <option value=10>10</option>
        <option value=20>20</option>
        <option value=30>30</option>
        <option value=40>40</option>
        <option value=50>50</option>
        <option value=60>60</option>
    </select>

    <footer class="flex">

        <div class="previous" id="getBack">
            <span> &laquo; Previous</span>
        </div>

        <div id="page">
            1
        </div>

        <div class="next" id="goAhead">
            <span> Next &raquo;</span>
        </div>

    </footer>

    <script src="DOM-JS.js">
    </script>

</body>

</html>
